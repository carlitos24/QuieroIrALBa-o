   <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>

   <style type="text/css">
      #map {
        height: 400px;

<body>
     
    <div class="container">
       <h1><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">necesito  un  baño</font></font></h1>   
        <div class="jumbotron mt-3">
        <button class="btn btn-primary btn-lg" type="submit">publico</button>
        <button class="btn btn-primary btn-lg" type="submit">semi-publico</button>
        <button class="btn btn-primary btn-lg" type="submit">privado</button>
        <button class="btn btn-primary btn-lg" type="submit">adaptado</button>
        <div id="map"></div>
    <script>
      function initMap(){
        var options = {
          zoom:16,
          center:{lat:-31.4135,lng:-64.141265}
        }
        var map = new google.maps.Map(document.getElementById("map"), options);

        google.maps.event.addListener(map, "click", function (event){
          console.log({coords:event.latLng.lat()});
        })
      }
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRskoY7xRkDymcPxqmfPvYTO6duhqeDSc&callback=initMap">
    </script>
